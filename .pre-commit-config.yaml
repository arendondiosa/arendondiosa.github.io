repos:
- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v7.32.0
  hooks:
  - id: eslint
    name: JS linter
    additional_dependencies:
      - eslint@^7.32.0
      - react@^17.0.2
- repo: https://github.com/awebdeveloper/pre-commit-stylelint
  rev: 0.0.2
  hooks:
  - id: stylelint
    additional_dependencies: [
      'stylelint@^13.13.1', 'stylelint-config-standard@^22.0.0'
    ]
