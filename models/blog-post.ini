[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string

[fields.authors]
label = Authors
type = flow
flow_blocks = user,organization
width = 1/3

[fields.pub_date]
label = Publication date
type = date
width = 1/3

[fields.categories]
label = Categories
type = checkboxes
source = site.query('/blog/categories/')
width = 1/3

[fields.banner]
label = Banner Image
type = select
source = record.attachments.images
width = 1/2

[fields.preview_banner]
label = Preview Banner Image
type = select
source = record.attachments.images
width = 1/2

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown